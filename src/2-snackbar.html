<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goit-js-hw-10</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <form class="form">
    <label class="label-delay">
      Delay (ms)
      <input class="input-delay" type="number" name="delay" required />
    </label>
  
    <fieldset class="fieldset">
      <legend class="legend">State</legend>
      <label class="label-state">
        <input class="input-state" type="radio" name="state" value="fulfilled" required />
        Fulfilled
      </label>
      <label class="label-state">
        <input class="input-state" type="radio" name="state" value="rejected" required />
        Rejected
      </label>
    </fieldset>
  
    <button class="btn-submit" type="submit">Create notification</button>
  </form>
  

  <script type="module" src="./js/2-snackbar.js"></script>
</body>
</html>
