<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goit-js-hw-10</title>
  <link rel="stylesheet" href="./css/styles.css">
 
  <style>
    .timer { display: flex; justify-content: space-between; margin-top: 20px; }
    .field { text-align: center; }
    .value { font-size: 3rem; }
</style>
</head>
<body>

  
  <input class="input-text" type="text" id="datetime-picker" />
<button class="button" type="button" data-start>Start</button>

<div class="timer">
  <div class="field">
    <span class="value" data-days>00</span>
    <span class="label">Days</span>
  </div>
  <div class="field">
    <span class="value" data-hours>00</span>
    <span class="label">Hours</span>
  </div>
  <div class="field">
    <span class="value" data-minutes>00</span>
    <span class="label">Minutes</span>
  </div>
  <div class="field">
    <span class="value" data-seconds>00</span>
    <span class="label">Seconds</span>
  </div>
</div>



  <script type="module" src="./js/1-timer.js"></script>
</body>
</html>
